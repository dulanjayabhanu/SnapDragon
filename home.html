<!DOCTYPE html>
<html>

<head>

    <title>SnapDragons</title>
    <link rel="stylesheet" href="home-style.css" />
    <link rel="icon" href="images/main wallpaper.png" />

</head>

<body class="body" onload="charactorCreateStart();">


    <div class="d0">
        <div class="d1">

            <div class="d2" id="d2">

                <div class="d20">
                    <div class="sound" onclick="playBtnMusic();"></div>
                </div>

                <div class="d4" id="d4">
                    <div class="d5">Score</div>
                    <div class="d8" id="d8">0</div>
                </div>

                <div class="d6">
                    <div class="d7">Level</div>
                    <div class="d9" id="d9">1</div>
                </div>

                <div class="d21">
                    <div class="close" onclick="closeBtn();"></div>
                </div>

            </div>

            <div class="d3" id="d3">


                <div class="d22" id="d22"></div>
                <div class="d10" id="d10"></div>

                <div class="d11" id="d11">

                    <div class="d17">
                        <div class="d18"></div>
                    </div>

                    <div class="d19">GAME OVER !!</div>

                    <div class="d13">
                        <div class="replay" onclick="menuBtn(); clickSound()"></div>
                    </div>

                </div>

                <div class="d14" id="d14">

                    <div class="d15">
                        <div class="d16"></div>
                    </div>

                    <div class="d12">YOU WIN!!</div>

                    <div class="d13">
                        <div class="i1" onclick="closeBtn();"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
